<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="boardContainer"></div>
    <div class="winnerMessageContainer"></div>
    <form id="player_one_form" action="" method="post">
        <label for="player_one_name">Enter player one name</label>
        <input type="text" id="player_one_name" name="player_one_name">
        <button id ="player_one_submit" type="submit">Confirm</button>
    </form>
    <form id="player_two_form" action="" method="post">
        <label for="player_two_name">Enter player two name</label>
        <input type="text" id="player_two_name" name="player_two_name">
        <button id ="player_two_submit" type="submit">Confirm</button>
    </form>
</body>
</html>
